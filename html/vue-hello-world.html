<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue!!!</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script src="../js/vue-hello-world.js" type="text/javascript"></script>

</head>
<body>
<div id="app">
    {{ message }}
</div>

<div id="app-2" v-if="boolean">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！{{test}}
  </span>
</div>
<br/>

<div id="app-3">
    <span >{{fuck}}</span><br>
    <input type="text" v-model="fuck"/>
</div>
<br>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

<div id="app-5">
    <span>{{reverse}}</span>
    <button type="button" v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
    <ol>
        <todo-item
                v-for="item in foodList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ol>
</div>

</body>
</html>
